{% extends "base_generic.html" %}

{% block content %}
  <h1>Author Black List</h1>
  {% if dead_authors %}
    <ul>
      {% for author in dead_authors %}
        <li>
          <a href="{{ author.get_absolute_url }}">{{ author.first_name }}</a> ({{author.last_namer}})
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no dead authors registered.</p>
  {% endif %}
{% endblock %}
